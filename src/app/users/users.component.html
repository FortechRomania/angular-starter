<h2>Users</h2>
  <ul class="users">
    <li *ngFor="let user of users" 
      class="user">
      <a routerLink="/user/{{user.id}}">
        <span class="id">{{user.id}}</span>
        {{user.name}}
      </a>
    </li>
  </ul>
  <app-user-detail [user]="selectedUser"></app-user-detail>
  <a routerLink="/">Home</a>
